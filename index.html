<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>next song, pls!</title>
  <script type="module" src="src/script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <h1>Next Song, Pls!</h1>
    </div>
    <div class="nav-right">
      <button id="loginButton">
        <img src="./spotify.png" alt="Spotify Logo">
        Log in with Spotify
      </button>

    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="top-section">
      <div class="column" id="leftSearch">
        <section id="profile">
          <h2 id="welcomeMessage" hidden>hi <span id="displayName">!</span></h2>
        </section>

        <section id="search" hidden>
          <h2>what's next?</h2>
          <input type="text" id="searchQuery" placeholder="enter track name">
          <button id="searchButton">let's go!</button>
          <div id="searchResults"></div>
        </section>
      </div>
      <div class="separator"></div>
      <section id="rightTrackDescription" hidden>
        <div class="column">
          <section id="trackDetails" hidden class="track-details">
            <div class="track-info">
              <div class="left-section">
                <h1 id="trackName"></h1> <!-- Larger font for track name -->
                <h2 id="artistName"></h2> <!-- Slightly smaller font for artist name -->
                <h3 id="albumName"></h3> <!-- Smaller font for album name -->
                <img id="albumImage" src="" alt="album image">
                <audio id="trackPreview" controls></audio>
              </div>
              <div class="right-section">
                <div id="trackFeatures">
                  <p><strong>Danceability:</strong> <span id="danceability"></span></p>
                  <p><strong>Energy:</strong> <span id="energy"></span></p>
                  <p><strong>Tempo:</strong> <span id="tempo"></span></p>
                  <p><strong>Valence:</strong> <span id="valence"></span></p>
                  <p><strong>Speechiness:</strong> <span id="speechiness"></span></p>
                  <p><strong>Acousticness:</strong> <span id="acousticness"></span></p>
                  <p><strong>Instrumentalness:</strong> <span id="instrumentalness"></span></p>
                  <p><strong>Liveness:</strong> <span id="liveness"></span></p>
                  <p><strong>Loudness:</strong> <span id="loudness"></span></p>
                  <p><strong>Key:</strong> <span id="key"></span></p>
                  <p><strong>Mode:</strong> <span id="mode"></span></p>
                  <p><strong>Time Signature:</strong> <span id="time_signature"></span></p>
                  <p><strong>Duration:</strong> <span id="duration_ms"></span></p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>

    <div class="horizontal-separator"></div>

    <div class="bottom-section">
      <section id="recommendationOptions" hidden class="column1">
        <h2>recommendation options</h2>
        <form id="optionsForm">
          <label><input type="checkbox" name="danceability" checked> danceability</label><br>
          <label><input type="checkbox" name="energy" checked> energy</label><br>
          <label><input type="checkbox" name="key" checked> key</label><br>
          <label><input type="checkbox" name="mode" checked> mode</label><br>
          <label><input type="checkbox" name="tempo" checked> tempo</label><br>
          <label><input type="checkbox" name="valence" checked> valence</label><br>
          <label><input type="checkbox" name="speechiness" checked> speechiness</label><br>
          <label><input type="checkbox" name="liveness" checked> liveness</label><br>
          <label for="numRecommendations">number of recommendations:</label>
          <input type="number" id="numRecommendations" name="numRecommendations" value="10" min="1" max="100">
        </form>
        <button id="applyOptionsButton">apply options</button>
      </section>

      <section id="recommendations" class="column">
      </section>
    </div>
  </div>
</body>

</html>


</html>
